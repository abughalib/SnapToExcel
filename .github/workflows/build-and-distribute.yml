name: Build & Distribute SnapToExcel

# Trigger on pushes to main (and also allow manual dispatch)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ⇢ Without write permission, creating tags/releases fails with a 403.
permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ 3.13 ]

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install system dependencies (Linux only)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y python3-dev python3-pip build-essential libgtk-3-dev python3-tk

      # 4. Install Python dependencies
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            pip install -r requirements.linux.txt
          fi

      # 5. Build the standalone executable with Cx_Freeze
      - name: Build executable with Cx_Freeze
        shell: bash
        run: |
          python cxfreeze.py build

      # 6. Archive (zip) the entire build/ folder into a single, OS-specific ZIP
      #
      #    We use a short Python snippet so it works identically on both Linux and Windows.
      - name: Archive build folder
        shell: pwsh
        run: |
          python - <<EOF
          import shutil
          shutil.make_archive("snaptoexcel-${{ matrix.os }}", "zip", "build")
          EOF

      # 7. Upload that ZIP as a Release asset (one per OS). Because the ZIP filename
      #    contains ${{ matrix.os }}, you can never get an “already_exists” conflict.
      - name: Create (or update) GitHub Release & upload ZIP
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: |
            snaptoexcel-${{ matrix.os }}.zip
          draft: false
          prerelease: false
